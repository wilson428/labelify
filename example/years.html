<!DOCTYPE html>
<html>
<head>
    <title>Labelify Example</title>
    <style>
        .container {
            position: absolute;
            left: 10px;
            border: 1px solid #CCC;
        }
    
        #timeslider {
            width: 300px;
            height: 10px;
        }
    </style>    
</head>
<body>
    <div class="container">
    	<div id="timeslider"></div>
    </div>
    
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
	<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js" type="text/javascript" charset="utf-8"></script> 
	<script src="../src/labelify.js" type="text/javascript" charset="utf-8"></script> 

	<script type="text/javascript">
		'use strict';
		var START = 1944,
			END = 2008,
			DEFAULT = 2000;
	
		$(document).ready(function () {
			$('#timeslider').slider({
				min: 1960,
				max: 2012,
				step: 4,
				value: 2000
			});
			$("#timeslider").bind("slide", function(evt) {
				//slide event
			});
			labelify("#timeslider");
		});
	</script>
</body>
</html>
